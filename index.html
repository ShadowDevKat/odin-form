<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="left-container">
        <div class="logo-bar">
            <img class="logo-img" src="imgs/logo.png" alt="logo">
            <span class="logo-text">Odin</span>
        </div>
        <div class="credit">
            Photo by
            <a href="https://unsplash.com/@haliewestphoto" target="_blank" rel="noopener noreferrer">Halie West</a>
            on
            <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA" target="_blank"
                rel="noopener noreferrer">Unsplash</a>
        </div>
    </div>

    <div class="right-container">
        <div class="top-text">This is not a real service! You know you need something like this in your life to help you
            realize your deepest dreams.<br>Sign up now to get started.</div>

        <div class="action-text">You <i>know</i> you want to</div>

        <div class="form-container">
            <form action="" method="get">
                <h1 class="form-heading">Let's do this!</h1>

                <div class="form-inputs">
                    <div class="input-row">
                        <div class="input-group">
                            <label for="first-name">First name</label>
                            <input type="text" id="first-name" name="first_name">
                        </div>
                        <div class="input-group">
                            <label for="last-name">Last name</label>
                            <input type="text" id="last-name" name="last_name">
                        </div>
                    </div>

                    <div class="input-row">
                        <div class="input-group">
                            <label for="mail">Email</label>
                            <input type="email" id="mail" name="user_mail">
                        </div>
                        <div class="input-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone_number">
                        </div>
                    </div>

                    <div class="input-row">
                        <div class="input-group">
                            <label for="pwd">Password</label>
                            <input type="password" id="pwd" name="pwd">
                        </div>
                        <div class="input-group">
                            <label for="confirm-pwd">Confirm Password</label>
                            <input type="password" id="confirm-pwd" name="confirm_pwd">
                        </div>
                    </div>
                </div>

                <button type="submit">Create Account</button>
            </form>
        </div>

        <div class="bottom-text">Already have account? <a href="#">Log in</a></div>
    </div>
</body>

</html>
